<div class="row">
    <div class="col-sm-5">
        <div class="card">
            <div class="card-header">
                <h4>Line Chart</h4>
            </div>
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-7"></div>
</div>
